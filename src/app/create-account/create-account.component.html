<head>
    <title>Cerina createAccount Page</title>
</head>
<body class="body">

    <header class="logo">
        <h1 id="CS"><img src="https://www.cerinastudio.com/wp-content/uploads/2020/01/header_logo.png"></h1>
    </header>    

    <div class="row">
        <div class="col container item-1"> 
            <p id="hcontent">Create your own Account.</p>
        </div>

        <div class="col container item-2">
            <form class="mainCS" name="myform">
                <div style="text-align: center;">
                    <fa-icon [icon]="faUserPlus" class="fa-3x"></fa-icon> 
               </div>
                                  
                <mat-form-field id="username" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput [formControl]="username" placeholder="Ex. James">
                    <mat-error *ngIf="username.hasError('required')">
                      Username is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field id="username" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input type="email" matInput [formControl]="email" placeholder="Ex. abc@xyz.com">
                    <mat-error *ngIf="email.hasError('required')">
                      E-mail is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="email.hasError('email')">
                      Please enter <strong>correct e-mail address</strong>
                    </mat-error>
                </mat-form-field>
            
                <mat-form-field id="password" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input [type]="hide ? 'password' : 'text'" matInput [formControl]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field id="password" appearance="fill">
                    <mat-label>Re-Enter Password</mat-label>
                    <input [type]="hide ? 'password' : 'text'" matInput [formControl]="reEnterpassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br><br>

                <button class="btn btn-outline-dark" type="submit" id="login" (click)="createUserAccount()" ><b>Create Account</b></button> 

            </form>       
        </div>
    </div>
</body>
