<head>
    <title>Cerina Forgot Password Page</title>
</head>
<body class="body">

    <header class="logo">
        <h1 id="CS"><img src="https://www.cerinastudio.com/wp-content/uploads/2020/01/header_logo.png"></h1>
    </header>    

    <div class="row">
        <div class="col container item-1"> 
            <p id="hcontent">Enter your e-mail to send otp.</p>
        </div>

        <div class="col container item-2">
            <form class="mainCS" name="myform">
                <div style="text-align: center;">
                    <fa-icon [icon]="faUserPlus" class="fa-3x"></fa-icon> 
               </div>
                                  
                <mat-form-field id="username" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput [formControl]="username" placeholder="Ex. James">
                    <mat-error *ngIf="username.hasError('required')">
                      Username is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br><br>

                <button class="btn btn-outline-dark" type="submit" id="login" ><b>Submit</b></button> 

            </form>       
        </div>
    </div>
</body>
